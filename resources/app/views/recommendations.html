<div class="row center-block">
    <div class="col-lg-12 col-md-8 text-center">
            <h2>Recommendations</h2>
    </div>
    <div class="col-lg-12 col-md-8">
      
		  <div ng-repeat="recommendation in recommendations">
		 		<blockquote ng-class-odd="'blockquote'" ng-class-even="'blockquote-reverse'">
		       		<p id="qouteContent">{{recommendation.description}}</p>
		        	<footer><cite title="Source Title">{{recommendation.recommenderName}},{{recommendation.position}},{{recommendation.companyName}}</cite></footer>
		       </blockquote>
		    <div class="clear"></div>
		  </div>
	  
    </div>
</div>
